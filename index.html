<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>POMODORO</title>
</head>
<body>
    <header class="headerContainer">
        <p class="pomodoroTitle">pomodoro</p>
    </header>

    <nav class="navigationContinaer">
        <div class="navigationSubContainer">
            <button id="pomodoroButton">pomodoro</button>
            <button id="shortBreakButton">short break</button>
            <button id="longBreakButton">long break</button>
        </div>
    </nav>

    <main class="mainContainer">
        <div class="containerPomodor">
            <div id="firstCircle">
                <div id="circleBar">
                    <div id="innermostCircle">
                        <div id="timer">25:00</div>
                        <button id="buttonStart">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="containerSettings">
        <div id="headerSettings">
            <p id="settingsWord">Settings</p>
            <button id="buttonSettingsClose">
                <img src="./images/icon-close.svg" alt="">
            </button>
        </div>
        <div id="timeTitle">
            <p id="time">TIME (MINUTES)</p>
        </div>
        <div class="containerButtons">
            <div class="containerButton1">
                <div id="title1">
                    <p>pomodoro</p>
                </div>
                <label id="label1" for="">25</label>
                <button id="buttonUp1"><img src="./images/icon-arrow-up.svg" alt=""></button>
                <button id="buttonDown1"> <img src="./images/icon-arrow-down.svg" alt=""></button>
            </div>

            <div class="containerButton2">
                <div id="title2">
                    <p>short break</p>
                </div>
                <label id="label2" for="">0</label>
                <button id="buttonUp2"><img src="./images/icon-arrow-up.svg" alt=""></button>
                <button id="buttonDown2"> <img src="./images/icon-arrow-down.svg" alt=""></button>
            </div>

            <div class="containerButton3">
                <div id="title3">
                    <p>long break</p>
                </div>
                <label id="label3" for="">0</label>
                <button id="buttonUp3"><img src="./images/icon-arrow-up.svg" alt=""></button>
                <button id="buttonDown3"> <img src="./images/icon-arrow-down.svg" alt=""></button>
            </div>
        </div>
        <div class="containerStyles">
            <div class="containerFonts">
                <p id="fontTitle">
                FONT
                </p>
                <button id="font1">Aa</button>
                <button id="font2">Aa</button>
                <button id="font3">Aa</button>
            </div>
            <div class="containerColors">
                <p id="colorTitle">
                    COLOR
                    </p>
                    <button id="color1">1</button>
                    <button id="color2">2</button>
                    <button id="color3">3</button>
            </div>
        </div>
        <button id="applyButton">Apply</button>
    </section>

    <footer class="settingsContainer">
        <button id="settingsButton">
            <img id="settingsImage" src="./images/icon-settings.svg" alt="icon-settings">
        </button>
    </footer>



    <script src="./index.js"></script>
</body>
</html>
